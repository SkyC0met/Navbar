<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Bootstrap CSS v5.3.2-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-start fixed-top"
      id="container-navbar"
      style="width: 100vw"
    >
      <nav class="navbar navbar-expand-sm" style="width: 90%">
        <a class="navbar-brand d-none d-sm-block" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mt-sm-0 mt-2">
            <li class="nav-item mx-md-3 mx-1">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-md-3 mx-1">
              <a class="nav-link active" aria-current="page" href="#">Shops</a>
            </li>
            <li class="nav-item mx-md-3 mx-1">
              <a class="nav-link active" aria-current="page" href="#">Games</a>
            </li>
            <li class="nav-item mx-md-3 mx-1">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="d-flex align-items-center mt-1" style="height: 100%">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary mx-3"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="Modal"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen" style="height: 100px">
            <div class="modal-content">
              <div
                class="modal-body d-flex align-items-center justify-content-center"
              >
                <div style="width: 900px">
                  <form
                    class="d-flex align-items-center"
                    style="max-width: 900px"
                    role="search"
                  >
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                    <button
                      type="button"
                      class="btn-close mx-3"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <i class="fa-solid fa-cart-shopping fa-2x mx-3"></i>
        </div>

        <div class="dropdown">
          <button
            class="btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="border: 0"
          >
            <i class="fa-solid fa-user fa-2x mx-3"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end mt-2">
            <li><a class="dropdown-item" href="#">Wishlist</a></li>
            <li><a class="dropdown-item" href="#">Chat</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Bootstrap Popper v2.11.8-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap JS v5.3.2-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/c42ec0d4e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
